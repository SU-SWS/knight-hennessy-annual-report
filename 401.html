gsap.registerPlugin(ScrollTrigger);
// Function to initialize horizontal scrolling for a given section
function initHorizontalScroll(triggerClass, sectionClass, itemClass) {
  let horizontalItem = $(itemClass);
  let horizontalSection = $(sectionClass);
  let moveDistance;
  function calculateScroll() {
    // Desktop
    let itemsInView = 1;
    let scrollSpeed = 1.2;
    if (window.matchMedia("(max-width: 479px)").matches) {
      // Mobile Portrait
      itemsInView = 1;
      scrollSpeed = 1.2;
    } else if (window.matchMedia("(max-width: 767px)").matches) {
      // Mobile Landscape
      itemsInView = 1;
      scrollSpeed = 1.2;
    } else if (window.matchMedia("(max-width: 991px)").matches) {
      // Tablet
      itemsInView = 2;
      scrollSpeed = 1.2;
    }
    let moveAmount = horizontalItem.length - itemsInView;
    let minHeight =
      scrollSpeed * horizontalItem.outerWidth() * horizontalItem.length;
    if (moveAmount <= 0) {
      moveAmount = 0;
      minHeight = 0;
    } else {
      horizontalSection.css("height", "200vh");
    }
    moveDistance = horizontalItem.outerWidth() * moveAmount;
    horizontalSection.css("min-height", minHeight + "px");
  }
  function setupAnimation() {
    // Create a separate timeline for each section
    let tl = gsap.timeline({
      scrollTrigger: {
        trigger: triggerClass,  // Use the specific trigger for this section
        start: "top top",
        end: "bottom top",
        invalidateOnRefresh: true,
        scrub: 1,
      },
    });
    // Animate the list in this section
    tl.to(sectionClass + " .list", {
      x: () => -moveDistance,
      duration: 1,
    });
  }
  // Check screen size and only initialize animation if the screen width is greater than 767px
  if (window.matchMedia("(min-width: 768px)").matches) {
    calculateScroll();
    setupAnimation();
    // Recalculate scroll on resize
    window.onresize = function () {
      if (window.matchMedia("(min-width: 768px)").matches) {
        calculateScroll();
      }
    };
  }
}
// Initialize horizontal scrolling for each section
initHorizontalScroll(".horizontal-trigger", ".horizontal-section", ".horizontal-section .horizontal-item");
initHorizontalScroll(".horizontal-trigger-2", ".horizontal-section-2", ".horizontal-section-2 .horizontal-item-2");
</script>
  <script src="https://unpkg.com/split-type"></script>
  <script>
window.addEventListener("DOMContentLoaded", (event) => {
  // Split text into spans
  let typeSplit = new SplitType("[text-split]", {
    types: "words, chars",
    tagName: "span"
  });
  // Link timelines to scroll position
  function createScrollTrigger(triggerElement, timeline) {
    // Reset tl when scroll out of view past bottom of screen
    ScrollTrigger.create({
      trigger: triggerElement,
      start: "top bottom",
      onLeaveBack: () => {
        timeline.progress(0);
        timeline.pause();
      }
    });
    // Play tl when scrolled into view (60% from top of screen)
    ScrollTrigger.create({
      trigger: triggerElement,
      start: "top 90%",
      onEnter: () => timeline.play()
    });
  }
  $("[words-slide-up]").each(function (index) {
    let tl = gsap.timeline({ paused: true });
    tl.from($(this).find(".word"), { opacity: 0, yPercent: 100, duration: 0.5, ease: "back.out(2)", stagger: { amount: 0.5 } });
    createScrollTrigger($(this), tl);
  });
  $("[words-rotate-in]").each(function (index) {
    let tl = gsap.timeline({ paused: true });
    tl.set($(this).find(".word"), { transformPerspective: 1000 });
    tl.from($(this).find(".word"), { rotationX: -90, duration: 0.6, ease: "power2.out", stagger: { amount: 0.6 } });
    createScrollTrigger($(this), tl);
  });
  $("[words-slide-from-right]").each(function (index) {
    let tl = gsap.timeline({ paused: true });
    tl.from($(this).find(".word"), { opacity: 0, x: "1em", duration: 0.6, ease: "power2.out", stagger: { amount: 0.2 } });
    createScrollTrigger($(this), tl);
  });
  $("[letters-slide-up]").each(function (index) {
    let tl = gsap.timeline({ paused: true });
    tl.from($(this).find(".char"), { yPercent: 100, duration: 0.2, ease: "power1.out", stagger: { amount: 0.6 } });
    createScrollTrigger($(this), tl);
  });
  $("[letters-slide-down]").each(function (index) {
    let tl = gsap.timeline({ paused: true });
    tl.from($(this).find(".char"), { yPercent: -120, duration: 0.3, ease: "back.out", stagger: { amount: 0.7 } });
    createScrollTrigger($(this), tl);
  });
  $("[letters-fade-in]").each(function (index) {
    let tl = gsap.timeline({ paused: true });
    tl.from($(this).find(".char"), { opacity: 0, duration: 0.2, delay: 1, ease: "power1.out", stagger: { amount: 0.8 } });
    createScrollTrigger($(this), tl);
  });
  $("[letters-fade-in-random]").each(function (index) {
    let tl = gsap.timeline({ paused: true });
    tl.from($(this).find(".char"), { opacity: 0, duration: 0.05, ease: "power1.out", stagger: { amount: 0.4, from: "random" } });
    createScrollTrigger($(this), tl);
  });
  $("[scrub-each-word]").each(function (index) {
    let tl = gsap.timeline({
      scrollTrigger: {
        trigger: $(this),
        start: "top 60%",
        end: "top center",
        scrub: true
      }
    });
    tl.from($(this).find(".word"), { opacity: 0.2, duration: 0.2, ease: "power1.out", stagger: { each: 0.4 } });
  });
  // Avoid flash of unstyled content
  gsap.set("[text-split]", { opacity: 1 });
});
</script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Select both the opening and closing icons
    const menuIcons = document.querySelectorAll('.hamburger-menu, .hamburger-menu-close, .plus-circle, .closer');
    menuIcons.forEach(function(icon) {
      icon.addEventListener('keydown', function(event) {
        if (event.key === 'Enter' || event.key === ' ') {
          event.preventDefault();
          this.click(); // Trigger the click event on Enter or Space key
        }
      });
    });
  });
</script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const menu = document.querySelector('.drawer');
    const closeButton = document.querySelector('.hamburger-menu-close');
    const focusableElements = menu.querySelectorAll('a, button, input, select, textarea, [tabindex]:not([tabindex="-1"])'); // Select all focusable elements inside the menu
    const firstFocusableElement = focusableElements[0]; // First link or button in the menu
    const lastFocusableElement = focusableElements[focusableElements.length - 1]; // Last focusable element (usually the last link)
    // Add keyboard event listeners to trap focus
    function trapFocus(e) {
      // If Tab is pressed
      if (e.key === 'Tab') {
        // Shift + Tab (backward tabbing)
        if (e.shiftKey) {
          if (document.activeElement === firstFocusableElement) {
            e.preventDefault();
            lastFocusableElement.focus(); // Loop back to the last focusable element
          }
        }
        // Normal Tab (forward tabbing)
        else {
          if (document.activeElement === lastFocusableElement) {
            e.preventDefault();
            closeButton.focus(); // Loop back to the close button
          }
        }
      }
    }
    // Enable focus trapping when the menu is open
    menu.addEventListener('keydown', trapFocus);
    // Optional: Disable trapping when the menu is closed (if you're dynamically hiding the menu)
    closeButton.addEventListener('click', function() {
      menu.removeEventListener('keydown', trapFocus);
    });
  });
</script>
